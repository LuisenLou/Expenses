<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Week Expense</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Week Expense</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus expenses aqui</h2>
                            <form id="agregar-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Expense:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="Nombre Expense">
                                </div>
                                <div class="form-group">
                                    <label for="amount">amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="amount en $">
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">List</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="tbudget">
                            <div class="alert alert-primary">
                                <p>budget: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>remaining: $ <span id="remaining"></span></p>
                            </div>
                        </div> <!--.budget-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
